<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 01</title>
    <style>
        body{
            background-color: white;
            margin:0;
            padding:0;
        }
        #main{
            width:400px;
            height:380px;
            margin:auto;
            margin-top: 50px;;
            background-color: white;
            padding: 10px;
        }
        .s{
            height:20px;
            background-color: rgb(189, 180, 180);
            margin-bottom: 10px;
        }
        .a{
            height:50px;
            margin-bottom:10px;
            background-color: rgb(189, 180, 180);
        }
        .c{
            height:100px;
            margin-bottom:10px;
            background-color:rgb(189, 180, 180);
        }
        .d{
            height:150px;
            background-color:white;
            display: flex;
            margin-bottom: 10px;
        }
        .da{
            width:190px;
            background-color: rgb(189, 180, 180);
            margin-right: 20px;
        }
        .db{
            width:190px;
            background-color:rgb(189, 180, 180);
        }
    </style>
</head>
<body>
    <div id="main">
        <div class="a">o1</div>
        <div class="s">02</div>
        <div class="c">03</div>
        <div class="d">
            <div class="da">04,1</div>
            <div class="db">04,2</div>
        </div>
        <div class="s">05</div>
    </div>
</body>
</html>
